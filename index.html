<!DOCTYPE html>
<html>
  <head>
    <title>Zeta</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="component">
        <div class="component__header">
          <div class="component__entries">
            Show
            <select>
              <option id="0" class="option-item active" value="50" selected
                >50</option
              >
              <option id="1" class="option-item" value="5">5</option>
              <option id="2" class="option-item" value="10">10</option>
              <option id="3" class="option-item" value="15">15</option>
              <option id="4" class="option-item" value="20">20</option>
            </select>
            entries
          </div>
          <div class="component__search"></div>
        </div>
        <div class="component__table">
          <table class="component__table-main">
            <thead class="component__table-head">
              <tr>
                <th class="name">Country Name</th>
                <th class="capital">Capital</th>
                <th class="region">Region</th>
                <th class="area">Area</th>
                <th class="numericCode">Numeric Code</th>
              </tr>
            </thead>
            <tbody class="component__table-body"></tbody>
          </table>
        </div>
        <div class="component__footer"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
